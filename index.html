<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QualiLab Distributed</title>
    <script>
      // Global Error Handler for debugging blocked scripts/auth
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:20px;z-index:9999;white-space:pre-wrap;';
        div.innerText = 'Runtime Error:\n' + msg + '\nURL: ' + url + '\nLine: ' + lineNo;
        document.body.appendChild(div);
        return false;
      };
      window.onunhandledrejection = function(event) {
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed;top:50px;left:0;right:0;background:orange;color:white;padding:20px;z-index:9999;white-space:pre-wrap;';
        div.innerText = 'Promise Rejection:\n' + event.reason;
        document.body.appendChild(div);
      };
    </script>
    
    <!-- 
      NOTE: We are keeping the Tailwind CDN for now so your styles work. 
      For a 100% offline app in the future, we would install Tailwind locally.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
      /* Global Styles & Scrollbars */
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/npm/opendyslexic@2.1.0-beta1/maven/OpenDyslexic-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      .font-dyslexic {
        font-family: 'OpenDyslexic', sans-serif !important;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f8fafc; /* slate-50 */
      }
    </style>
</head>
